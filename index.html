<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <title>Weather Dashboard</title>
</head>

<body class="bg-light">
  <header class="container-fluid text-center text-white p-4 weather-header border-bottom border-dark" style="background: linear-gradient(to right, #00D6D6 0%, #0000DB 58%, #0C2E45 100%);">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-2 h3 form-label text-center m-3">
          Search for a City:
        </h2>
        <form id="search-form" class="form d-flex justify-content-center">
          <div class="form-inline form-group">
            <div class="input-group d-flex justify-content-center">
              <input class="form-input weather-search mb-2" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append d-flex align-items-center">
                <button type="submit" class="btn search-button btn-info rounded ml-2 " id="search-button" aria-label="submit search">
                  Search
                </button>
                <button class="btn btn-danger ml-2 rounded" id="search-clear" ><!--I added clear history button-->
                  Clear history
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group d-flex align-items-center" id="history"></div>
      </aside>

      <div class="d-flex flex-column h-50 align-items-center col-lg-9 pb-3">
        <section id="today" class="mt-3 p-4  border-dark col-10" role="region" aria-live="polite">
          <!--  HERE DIVS WILL CREATE FOR NOW TIME-->
        </section>
        <section id="forecast" class="justify-content-center row p-2 mt-3" role="region" aria-live="polite">
          <!--HERE FORECAST ROW WILL BE GENERATED -->
        </section>
      </div>
    </div>
  </div>

  <!-- Moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
